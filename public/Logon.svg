<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Reloj -->
  <circle cx="80" cy="70" r="50" stroke="url(#grad-stroke)" stroke-width="8" fill="white"/>

  <!-- Agujas del reloj -->
  <line x1="80" y1="70" x2="80" y2="40" stroke="url(#grad-needle)" stroke-width="5" stroke-linecap="round"/>
  <line x1="80" y1="70" x2="105" y2="85" stroke="url(#grad-needle)" stroke-width="5" stroke-linecap="round"/>

  <!-- Punto central -->
  <circle cx="80" cy="70" r="4" fill="#7C3AED" />

  <!-- Texto -->
  <text x="50%" y="145" text-anchor="middle" font-size="18" font-weight="bold" fill="#7C3AED" font-family="Arial, sans-serif">
    Time Track
  </text>

  <!-- Gradientes -->
  <defs>
    <linearGradient id="grad-stroke" x1="30" y1="20" x2="130" y2="120" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A78BFA"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="grad-needle" x1="80" y1="40" x2="105" y2="85" gradientUnits="userSpaceOnUse">
      <stop stop-color="#C084FC"/>
      <stop offset="1" stop-color="#9333EA"/>
    </linearGradient>
  </defs>
</svg>